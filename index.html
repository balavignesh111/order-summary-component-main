<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="box">
    <div class="music-image">
      <img src="images/illustration-hero.svg" alt="music-img" class="music-img">
    </div>
    <div class="content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="plan-img">
          <img src="images/icon-music.svg" alt="music-logo">
          <div class="plan-fee">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change-button">Change</a>
      </div>
      <a href="#" class="payment-button">Proceed to Payment</a>
      <a href="#" class="cancel-button">Cancel Order</a>
    </div>
    
  </div>
</body>
</html>
